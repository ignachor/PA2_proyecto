# ===================================================================
# CONFIGURACIÓN DE SPRING BOOT - TIENDA WEB
# ===================================================================

# ===================================================================
# SERVER
# ===================================================================
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# ===================================================================
# DATABASE - MySQL
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/pa2_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=pa2_user
spring.datasource.password=pa2_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================================================
# THYMELEAF
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ===================================================================
# LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.igna.tienda=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
###MUESTRA EL COMPORTAMIENTO DEL SERVLET (DispatcherServlet)###
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.org.springframework.web=DEBUG

# ===================================================================
# MENSAJES Y LOCALIZACIÓN
# ===================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===================================================================
# SECURITY
# ===================================================================
# Recordar sesión por 7 días
spring.security.remember-me.key=tiendaSecretKey
spring.security.remember-me.token-validity-seconds=604800

