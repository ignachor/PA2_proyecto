<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Online</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-person-plus"></i> Registro de Cliente
                        </h3>
                    </div>
                    
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/registro}" th:object="${form}" method="post">
                            <!-- Datos Personales -->
                            <h5 class="text-primary-custom mb-3">
                                <i class="bi bi-person"></i> Datos Personales
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" 
                                           th:field="*{nombre}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido *</label>
                                    <input type="text" class="form-control" id="apellido" 
                                           th:field="*{apellido}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI *</label>
                                <input type="text" class="form-control" id="dni" 
                                       th:field="*{dni}" required>
                            </div>
                            
                            <!-- Credenciales -->
                            <h5 class="text-primary-custom mb-3 mt-4">
                                <i class="bi bi-key"></i> Credenciales
                            </h5>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" placeholder="correo@ejemplo.com" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña *</label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="passwordConfirm" class="form-label">Confirmar Contraseña *</label>
                                    <input type="password" class="form-control" id="passwordConfirm" 
                                           th:field="*{passwordConfirm}" required>
                                </div>
                            </div>
                            
                            <!-- Dirección -->
                            <h5 class="text-primary-custom mb-3 mt-4">
                                <i class="bi bi-house"></i> Dirección
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="calle" class="form-label">Calle *</label>
                                    <input type="text" class="form-control" id="calle" 
                                           th:field="*{calle}" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="numero" class="form-label">Número *</label>
                                    <input type="text" class="form-control" id="numero" 
                                           th:field="*{numero}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ciudad" class="form-label">Ciudad *</label>
                                    <input type="text" class="form-control" id="ciudad" 
                                           th:field="*{ciudad}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="provincia" class="form-label">Provincia *</label>
                                    <input type="text" class="form-control" id="provincia" 
                                           th:field="*{provincia}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="codigoPostal" class="form-label">Código Postal *</label>
                                <input type="text" class="form-control" id="codigoPostal" 
                                       th:field="*{codigoPostal}" required>
                            </div>
                            
                            <!-- Botones -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Registrarse
                                </button>
                                <a th:href="@{/login}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Volver al Login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
