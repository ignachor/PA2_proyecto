<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Catálogo - Tienda Online</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold">
                    <i class="bi bi-grid"></i> Catálogo de Productos
                </h2>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/catalogo}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Filtrar por Categoría</label>
                        <select class="form-select" id="categoria" name="categoria" 
                                onchange="this.form.submit()">
                            <option value="">Todas las categorías</option>
                            <option th:each="cat : ${categorias}" 
                                    th:value="${cat}" 
                                    th:text="${cat}"
                                    th:selected="${cat == categoriaSeleccionada}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 d-flex align-items-end">
                        <a th:href="@{/catalogo}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise"></i> Limpiar Filtros
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Lista de Productos -->
        <div class="row g-4">
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card producto-card">
                    <div class="card-body">
                        <span class="badge bg-primary mb-2" th:text="${producto.categoria}">Categoría</span>
                        
                        <h5 class="card-title" th:text="${producto.nombre}">Producto</h5>
                        
                        <p class="card-text text-muted" th:text="${producto.descripcion}">
                            Descripción del producto
                        </p>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="producto-precio" 
                                  th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">
                                $0.00
                            </span>
                            
                            <span class="producto-stock"
                                  th:classappend="${producto.cantidad <= 0} ? 'sin-stock' : ''"
                                  th:text="${producto.cantidad > 0} ? 'Stock: ' + ${producto.cantidad} : 'Sin stock'">
                                Stock: 0
                            </span>
                        </div>
                        
                        <!-- Botón Agregar al Carrito -->
                        <form th:action="@{/carrito/agregar}" method="post" 
                              th:if="${producto.stock and producto.cantidad > 0}">
                            <input type="hidden" name="productoId" th:value="${producto.id}">
                            
                            <div class="input-group mb-2">
                                <label class="input-group-text" for="cantidad">Cantidad</label>
                                <input type="number" class="form-control" name="cantidad" 
                                       value="1" min="1" th:max="${producto.cantidad}">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-cart-plus"></i> Agregar al Carrito
                            </button>
                        </form>
                        
                        <div th:if="${!producto.stock or producto.cantidad <= 0}">
                            <button class="btn btn-secondary w-100" disabled>
                                <i class="bi bi-x-circle"></i> Sin Stock
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mensaje si no hay productos -->
        <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <p class="lead mt-3">No se encontraron productos</p>
        </div>
    </div>
</body>
</html>
