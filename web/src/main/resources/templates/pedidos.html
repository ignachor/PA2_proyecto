<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Mis Pedidos - Tienda Online</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Implementacion: encabezado principal de la vista de pedidos -->
    <div class="row mb-4">
        <div class="col">
            <h2 class="fw-bold"><i class="bi bi-box-seam"></i> Mis Pedidos</h2>
            <p class="text-muted mb-0">Historial de compras del cliente autenticado.</p>
        </div>
    </div>

    <!-- Implementacion: tabla de pedidos si existen registros -->
    <div class="card" th:if="${!#lists.isEmpty(pedidos)}">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Items</th>
                        <th>Estado</th>
                        <th>Total</th>
                        <th class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.id}">0</td>
                        <td th:text="${#temporals.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}">-</td>
                        <td th:text="${pedido.items.size()}">0</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${pedido.estado.name() == 'PENDIENTE'} ? 'badge-pendiente' :
                                                  (${pedido.estado.name() == 'PAGADO'} ? 'badge-confirmado' :
                                                  (${pedido.estado.name() == 'ENVIADO'} ? 'badge-enviado' :
                                                  (${pedido.estado.name() == 'ENTREGADO'} ? 'badge-entregado' : 'badge-cancelado')))"
                                  th:text="${pedido.estado}">PENDIENTE</span>
                        </td>
                        <td th:text="'$' + ${#numbers.formatDecimal(pedido.total, 1, 2)}">$0.00</td>
                        <td class="text-end">
                            <a th:href="@{'/pedidos/' + ${pedido.id}}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Ver detalle
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Implementacion: estado vacio cuando no hay pedidos -->
    <div class="card text-center py-5" th:if="${#lists.isEmpty(pedidos)}">
        <div class="card-body">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h4 class="mt-3">Aun no tenes pedidos</h4>
            <p class="text-muted">Cuando finalices una compra, aparecera en este listado.</p>
            <a th:href="@{/tiendaCliente}" class="btn btn-primary mt-2">
                <i class="bi bi-shop"></i> Ir a la tienda
            </a>
        </div>
    </div>
</div>
</body>
</html>
