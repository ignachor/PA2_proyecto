<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Tienda - Tienda Online</title>
</head>
<body>
    <div layout:fragment="content" class="tienda-cliente">
        <div class="row mb-3 tienda-header">
            <div class="col-12">
                <h2 class="fw-bold mb-0">
                    <i class="bi bi-shop"></i> Tienda
                </h2>
            </div>
        </div>

        <form th:action="@{/tiendaCliente}" method="get" class="row g-3 tienda-busqueda">
            <div class="col-12 col-lg-8">
                <label for="buscar" class="form-label">Buscar productos</label>
                <div class="input-group">
                    <input type="text" id="buscar" name="busqueda" class="form-control"
                           placeholder="Buscar productos" th:value="${busqueda}">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>

            <div class="col-12 col-lg-4">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" onchange="this.form.submit()">
                    <option value="">Todas las categorías</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat}"
                            th:text="${cat}"
                            th:selected="${cat == categoriaSeleccionada}">
                    </option>
                </select>
            </div>
            <div class="col-12">
                <a th:href="@{/tiendaCliente}" class="btn btn-outline-secondary">Limpiar filtros</a>
            </div>
        </form>

        <div class="card tienda-panel mt-4">
            <div class="card-body">
                <div class="row g-4" id="lista-productos" th:if="${!#lists.isEmpty(productos)}">
                    <div class="col-md-4" th:each="producto : ${productos}">
                        <div class="card producto-card h-100">
                            <div class="card-body d-flex flex-column">
                                <span class="badge bg-primary mb-2" th:text="${producto.categoria}">Categoría</span>

                                <h5 class="card-title" th:text="${producto.nombre}">Producto</h5>

                                <p class="card-text text-muted" th:text="${producto.descripcion}">
                                    Descripción del producto
                                </p>

                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="producto-precio"
                                          th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">
                                        $0.00
                                    </span>

                                    <span class="producto-stock"
                                          th:classappend="${producto.cantidad <= 0} ? 'sin-stock' : ''"
                                          th:text="${producto.cantidad > 0} ? 'Stock: ' + ${producto.cantidad} : 'Sin stock'">
                                        Stock: 0
                                    </span>
                                </div>

                                <form th:action="@{/carrito/agregar}" method="post"
                                      th:if="${producto.stock and producto.cantidad > 0}">
                                    <input type="hidden" name="productoId" th:value="${producto.id}">

                                    <div class="input-group mb-2">
                                        <label class="input-group-text" for="cantidad">Cantidad</label>
                                        <input type="number" class="form-control" name="cantidad"
                                               value="1" min="1" th:max="${producto.cantidad}">
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-cart-plus"></i> Agregar al Carrito
                                    </button>
                                </form>

                                <div th:if="${!producto.stock or producto.cantidad <= 0}">
                                    <button class="btn btn-secondary w-100" disabled>
                                        <i class="bi bi-x-circle"></i> Sin Stock
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(productos)}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <p class="lead mt-3">No se encontraron productos</p>
                </div>
            </div>
        </div>

        <div class="tienda-acciones mt-4 d-flex flex-wrap gap-2 justify-content-between">
            <a href="#lista-productos" class="btn btn-primary">
                <i class="bi bi-cart-plus"></i> Agregar Producto al Carrito
            </a>
        </div>
    </div>
</body>
</html>
