<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Productos - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Productos</h2>
        <a class="btn btn-primary" th:href="@{/admin/productos/agregar}">Agregar producto</a>
    </div>

    <form class="row g-3 mb-4" th:action="@{/admin/productos}" method="get">
        <div class="col-md-4">
            <label class="form-label">Categoria</label>
            <select class="form-select" name="categoria" onchange="this.form.submit()">
                <option value="">Todas</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${cat == categoriaSeleccionada}"></option>
            </select>
        </div>
    </form>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th><th>Nombre</th><th>Categoria</th><th>Precio</th><th>Cantidad</th><th>Stock</th><th class="text-end">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.id}">0</td>
                    <td th:text="${p.nombre}">-</td>
                    <td th:text="${p.categoria}">-</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(p.precio,1,2)}">$0.00</td>
                    <td th:text="${p.cantidad}">0</td>
                    <td th:text="${p.stock} ? 'SI' : 'NO'">NO</td>
                    <td class="text-end d-flex justify-content-end gap-2">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/productos/editar/' + ${p.id}}">Editar</a>
                        <form th:action="@{'/admin/productos/baja/' + ${p.id}}" method="post" onsubmit="return confirm('Seguro quieres dar de baja este producto?');">
                            <button class="btn btn-sm btn-outline-danger" type="submit">Baja</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${productos == null or #lists.isEmpty(productos)}">
                    <td colspan="7" class="text-center text-muted">Sin productos.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
