<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Pedidos - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Pedidos</h2>
        <a class="btn btn-outline-secondary" th:href="@{/admin/menu}">Menu Admin</a>
    </div>

    <form class="row g-3 mb-4" th:action="@{/admin/pedidos}" method="get">
        <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado" onchange="this.form.submit()">
                <option value="">Todos</option>
                <option th:each="e : ${estados}" th:value="${e}" th:text="${e}" th:selected="${e == estadoSeleccionado}"></option>
            </select>
        </div>
    </form>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead><tr><th>ID</th><th>Cliente</th><th>Fecha</th><th>Estado</th><th>Total</th><th class="text-end">Detalle</th></tr></thead>
                <tbody>
                <tr th:each="p : ${pedidos}">
                    <td th:text="${p.id}">0</td>
                    <td th:text="${p.usuarioCliente != null ? p.usuarioCliente.email : '-'}">-</td>
                    <td th:text="${#temporals.format(p.fechaCreacion,'dd/MM/yyyy HH:mm')}">-</td>
                    <td th:text="${p.estado}">-</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(p.total,1,2)}">$0.00</td>
                    <td class="text-end"><a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/pedidos/' + ${p.id}}">Ver</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
