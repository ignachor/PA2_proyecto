<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Menu Administrador - Tienda Online</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card p-4">
        <h2 class="fw-bold mb-4">Menu Administrador</h2>
        <p class="lead mb-4">Bienvenido <span th:text="${usuarioAdmin}">admin</span></p>

        <div class="d-flex flex-column gap-3" style="max-width: 320px;">
            <a class="btn btn-primary btn-lg" th:href="@{/admin/usuarios}">Usuarios</a>
            <a class="btn btn-secondary btn-lg" th:href="@{/admin/productos}">Productos</a>
            <a class="btn btn-outline-danger mt-4" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Salir</a>
            <form id="logoutForm" th:action="@{/logout}" method="post"></form>
        </div>
    </div>
</div>
</body>
</html>
