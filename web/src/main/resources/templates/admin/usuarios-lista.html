<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Usuarios - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mb-4">
        <div class="col d-flex justify-content-between align-items-center">
            <h2 class="fw-bold mb-0">Lista de Usuarios</h2>
            <a class="btn btn-outline-secondary" th:href="@{/admin/usuarios(busqueda=${busqueda})}">Volver</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th class="text-end">Seleccionar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nombre}">-</td>
                        <td th:text="${usuario.apellido}">-</td>
                        <td th:text="${usuario.email}">-</td>
                        <td th:text="${usuario.rol}">-</td>
                        <td th:text="${usuario.esActivo()} ? 'ACTIVO' : 'INACTIVO'">-</td>
                        <td class="text-end">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/admin/usuarios(email=${usuario.email},busqueda=${busqueda})}">Seleccionar</a>
                        </td>
                    </tr>
                    <tr th:if="${usuarios == null or #lists.isEmpty(usuarios)}">
                        <td colspan="6" class="text-center text-muted">No se encontraron usuarios.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
