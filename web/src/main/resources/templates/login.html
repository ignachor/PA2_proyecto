<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda Online</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card shadow-lg">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-white">
                        <i class="bi bi-shop fs-1"></i>
                    </h2>
                    <h3 class="fw-bold">Iniciar Sesión</h3>
                    <p class="text-muted">Bienvenido a Tienda Online</p>
                </div>
                
                <!-- Mensaje de registro exitoso -->
                <div th:if="${param.registroExitoso}" class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i> Registro exitoso. Inicia sesión con tus credenciales.
                </div>
                
                <!-- Mensaje de logout -->
                <div th:if="${param.logout}" class="alert alert-info">
                    <i class="bi bi-info-circle-fill"></i> Sesión cerrada correctamente.
                </div>
                
                <!-- Mensaje de error -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> Email o contraseña incorrectos.
                </div>
                
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                </div>
                
                <!-- Formulario de Login -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="username" name="username" 
                                   placeholder="correo@ejemplo.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Tu contraseña" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Recordarme
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">¿No tienes cuenta?</p>
                    <a th:href="@{/registro}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> Registrarse
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
